<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Employee Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Student Management</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Employee Details </h1>
				<div class = "card-body">
						<div class ="form-group">
							<label> Employee First Name </label>
							<input
							type = "text"
							id="firstName"
							name = "firstName"
							class = "form-control"	
							readonly	
							/>
						</div>
						
						<div class ="form-group">
							<label> Employee Last Name </label>
							<input
							type = "text"
							id="lastName"
							name = "lastName"
							class = "form-control"
							readonly
							/>
						</div>
						
						<div class ="form-group">
							<label> Employee Email </label>
							<input
							type = "text"
							id = "emailId"
							name = "emailId"
							class = "form-control"
							readonly
							/>
						</div>
						
						<div class = "box-footer">
							<a class = "btn btn-primary" th:href="@{/employees}">Go back!</a>
						</div>
						<script>
							$(document).ready(function () {
								var id=localStorage['id'];
								$.getJSON("http://localhost:8080/api/employees/"+id, function (result) {

									document.getElementById('firstName').value = result.firstName;
									document.getElementById('lastName').value = result.lastName;
									document.getElementById('emailId').value = result.emailId;
									console.log(document.getElementById('firstName').value);
								});
							});
						</script>
				</div>
				<script>
	

	</script>
			</div>
		</div>
	</div>
</body>
</html>
